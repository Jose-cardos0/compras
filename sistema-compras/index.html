    <!-- CSS inline para proteção adicional contra tradução -->

      /* Proteção contra tradução via CSS */
      html[translate="no"] * {
        translate: no !important;
      }

      .notranslate {
        translate: no !important;
      }

      /* Prevenir problemas de renderização durante tradução */
      #root {
        min-height: 100vh;
        position: relative;
      }
    </style>

  <body translate="no" class="notranslate">
    <div id="root" translate="no" class="notranslate"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Script para detectar e prevenir tradução -->
    <script>
      // Detectar se a página foi traduzida e recarregar se necessário
      (function () {
        let originalTitle = document.title;

        // Observer para detectar mudanças no DOM que podem indicar tradução
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            // Se o título mudou (indicando tradução), podemos tomar ação
            if (
              document.title !== originalTitle &&
              document.title.includes("Translated")
            ) {
              console.warn("Tradução detectada, recarregando página...");
              location.reload();
            }
          });
        });

        // Observar mudanças no head (onde traduções costumam alterar o título)
        observer.observe(document.head, {
          childList: true,
          subtree: true,
          characterData: true,
        });

        // Adicionar atributos de proteção contra tradução em elementos dinâmicos
        const protectFromTranslation = () => {
          const root = document.getElementById("root");
          if (root) {
            root.setAttribute("translate", "no");
            root.classList.add("notranslate");
          }
        };

        // Executar quando DOM carregar
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", protectFromTranslation);
        } else {
          protectFromTranslation();
        }

        // Executar periodicamente para garantir proteção
        setInterval(protectFromTranslation, 1000);
      })();
    </script>
  </body>
